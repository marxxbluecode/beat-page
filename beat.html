<!DOCTYPE html>
<html>
    <head>
        <title>Beat</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="beat.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <header class="header">
            <nav class="nav-top">
                <ul class="ul-header">
                    <Li>Portfolio</Li>
                    <Li>Sobre</Li>
                    <Li>Contato</Li>
                </ul>
            </nav>
            <div class="box-logo">
                <h1>No compasso da batida</h1>
                <img class="img-life" src="img/life-4244797_640 1.png" alt="logo">
            </div>
            <nav class="nav-bottom">
                <ul class="ul-header">
                    <Li>Arte & Design</Li>
                    <Li>Estilo & Música</Li>
                    <Li>Ebook & Videos</Li>
                </ul>
            </nav>
        </header>

        <main class="main">
            <div class="box-title">
                <h2 class="sub-title">Aquarela</h2>
                <p class="paragraph">Uma brincadeira com fotos, cores e efeitos, curta, compartilhe e deixe seu comentário, ficarei feliz pelo feedback.</p>
            </div>
            <div class="box-img">
                <img class="img" src="img/Rectangle 3.png" alt="mulher dançando">
                <img class="img" src="img/Rectangle 2.png" alt="toca discos">
            </div>
            <div class="box-img">
                <img class="img" src="img/Rectangle 3 (1).png" alt="fita">
                <img class="img" src="img/Rectangle 2 (1).png" alt="emo de fone">
            </div>
            <div class="box-end">
                <p class="paragraph">Veja mais</p>
            </div>
        </main>
        <footer class="footer">
            <div class="box-icon">
                <img class="icon" src="img/insta.png" alt="icone insta">
                <img class="icon" src="img/face.png" alt="icone face">
                <img class="icon" src="img/icons8-linkedin-100 1.png" alt="icone linkedin">
                <img class="icon" src="img/icons8-pinterest-52 1.png" alt="icone pinterest">
            </div>
            <div class="box-ul">
                <ul class="ul-footer">
                    <Li class="li-footer">Portfolio</Li>
                    <Li class="li-footer">Sobre</Li>
                    <Li class="li-footer">Contato</Li>
                </ul>
            </div>
        </footer>
    </body>
</html>
